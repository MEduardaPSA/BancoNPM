<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Saldo</title>
    <link rel="stylesheet" href="/css/add.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header id="header">
        <h1>BANCO NPM</h1>
    </header>
    <div class="container">
        <h1 class="text-center m-3">{{message}}</h1>
        <form action="/adicionar-saldo" method="post" class="row g-3">
            <div class="col-md-12">
                <label for="Quantia desejada">Quantia desejada</label>
                <input type="number" class="form-control" name="amount" id="amount">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary w-100">Adicionar quantia</button>
            </div>
        </form>
        <form action="/sair" method="post" class="row g-3">
            <div class="col-12">
              <button type="submit" class="btn btn-danger w-100 mt-4">Sair</button>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
